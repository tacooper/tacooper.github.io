<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags for mobile support -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS for Bootstrap library -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- JavaScript for Bootstrap libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <!-- JavaScript for random/hash libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.0/spark-md5.min.js"></script>

        <title>Aliases</title>
        <base href="aliases/index.html">
        <link rel="shortcut icon" href="../TacoOper.png">

        <!-- CSS project files -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/buttons.css">

        <!-- JavaScript project files -->
        <script src="js/main.js"></script>
        <script src="js/buttons.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/generator.js"></script>
        <script src="data/words.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- controls for generating aliases from game ID -->
            <div class="form-group p-3">
                <div class="row game-id-input-row">
                    <div class="col-2 my-auto">
                        <span class="text-light">Enter Game ID:</span>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control bg-dark text-light" id="game-id-input">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-warning" id="generate-button">Generate</button>
                    </div>
                </div>
            </div>

            <!-- message for start of first game -->
            <div id="start-game-span">
                <span class="text-light">Enter unique game ID and generate new game of Aliases...</span>
            </div>

            <!-- table of aliases generated from game ID -->
            <table class="table table-borderless">
                <tbody id="alias-table"></tbody>
            </table>

            <!-- display remaining aliases for each team and controls for player/spymaster mode -->
            <div class="form-group d-flex p-3">
                <div class="row">
                    <div class="col-3">
                        <div class="row team-input-row">
                            <div class="col-6 my-auto">
                                <span class="text-light">Blue Team:</span>
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control bg-dark text-light" id="blue-team-input"
                                    disabled="">
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row team-input-row">
                            <div class="col-6 my-auto">
                                <span class="text-light">Red Team:</span>
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control bg-dark text-light" id="red-team-input"
                                    disabled="">
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row team-input-row">
                            <div class="col-7 my-auto">
                                <span class="text-light">Select Mode:</span>
                            </div>
                            <div class="col-3">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary" id="player-button">Player</button>
                                    <button type="button" class="btn btn-light" id="spymaster-button">Spymaster</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- message for end of every game -->
            <div>
                <button type="button" class="btn" id="end-game-button" disabled=""></button>
            </div>
        </div>
    </body>
</html>
